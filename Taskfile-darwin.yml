version: "3"

tasks:
  default:
    cmds:
      - task: test

  setup:
    cmds:
      - task: platform
      - task: game
      - task: test

  platform:
    deps: [game]
    cmds:
      - odin build src/main -out:bin/Breakit -debug
    aliases:
      - p
    silent: true
    generates:
      - bin/Breakit
    sources:
      - ./src/main/**/*.odin

  input:
    deps: [game]
    cmds:
      - odin build src/input_debugger -out:bin/input -debug
    aliases:
      - i
    silent: true
    generates:
      - bin/input
    sources:
      - ./src/input_debugger/**/*.odin
      - ./src/game/**/*.odin
      - ./src/raylib_platform/**/*.odin

  game:
    deps: [test]
    cmds:
      - odin build src/game/ -build-mode:dll -out:bin/game.dylib -debug
    aliases:
      - g
    silent: true
    generates:
      - bin/game.dylib
    sources:
      - ./src/game/**/*.odin

  test:
    cmds:
      - odin test src/game -out:bin/game_test
      - odin test src/main -out:bin/platform_test
      - odin test src/input_debugger -out:bin/input_test
    aliases:
      - t
    method: none
    silent: true
    sources:
      - ./src/**/*.odin
