version: "3"

tasks:
  default:
    cmds:
      - task: test

  setup:
    cmds:
      - task: platform
      - task: game
      - task: test

  platform:
    deps: [game]
    cmds:
      - odin build . -out:bin/Breakit.exe
    aliases:
      - p
    silent: true
    generates:
      - bin/Breakit.exe
    sources:
      - ./**/*.odin

  platform_debug:
    deps: [game]
    cmds:
      - odin build . -out:bin/Breakit.exe -debug
    aliases:
      - pd
    silent: true
    generates:
      - bin/Breakit.exe
    sources:
      - ./**/*.odin

  game:
    deps: [test]
    cmds:
      - odin build game/ -build-mode:dll -out:bin/game.dll
    aliases:
      - g
    silent: true
    generates:
      - bin/game.dll
    sources:
      - ./game/**/*.odin

  game_debug:
    deps: [test]
    cmds:
      - odin build game/ -build-mode:dll -out:bin/game.dll -debug
    aliases:
      - gd
    silent: true
    generates:
      - bin/game.dll
    sources:
      - ./game/**/*.odin

  test:
    cmds:
      - odin test src/game -out:bin/game_test.exe
      - odin test src -out:bin/platform_test.exe
    aliases:
      - t
    method: none
    silent: true
    sources:
      - ./src/**/*.doin
